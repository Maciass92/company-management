<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../css/main.css"/>

</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Employees</h2>
                </div>
                <div class="panel-body">

                    <div class="row add-new-button">

                            <td><input type="submit" class="btn btn-info " value="Add new Employee"></td>

                    </div>

                    <div class="table-responsive" th:if="${not #lists.isEmpty(employees)}">
                        <table class="table table-hover ">

                            <thead class="thead-inverse">
                            <tr>
                                <th class="col-md-3">Name</th>
                                <th class="col-md-3">Address</th>
                                <th class="col-md-2">Contact</th>
                                <th class="col-md-2">Hours today</th>
                                <th class="col-md-2">Adv. Payments</th>
                            </tr>
                            </thead>

                            <tr th:remove="all">
                                <td>Marian Kowalski</td>
                                <td>123-123-123</td>
                                <td>234-234-234</td>
                                <td><input type="email" class="form-control" id="emails" placeholder="Enter hours" name="email"></td>
                                <td><input type="email" class="form-control" id="emails" placeholder="Enter payment" name="email"></td>
                            </tr>

                            <tr th:remove="all">
                                <td>Rysiulek Lewandosiulek</td>
                                <td>234-234-234</td>
                                <td>234-234-234</td>
                                <td><input type="email" class="form-control" id="emai1l" placeholder="Enter hours" name="email"></td>
                                <td><input type="email" class="form-control" id="emails" placeholder="Enter payment" name="email"></td>

                            </tr>

                            <tr th:each="employee : ${employees}">
                                <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <td><a href="#" role="button" th:href="@{'/employee/' + ${employee.id}}" th:text="${employee.name}">Krzychu Å»ychniewicz</a></td>
                                <td th:text="${employee.address}">334</td>
                                <td th:text="${employee.contact}">Tasty Goodnees 3</td>
                                <td><input type="email" class="form-control" id="email" placeholder="Enter hours" name="email"></td>
                                <td><input type="email" class="form-control" id="emails" placeholder="Enter payment" name="email"></td>

                            </tr>

                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-8">
                            <td><input type="submit" class="btn btn-info" value="Submit"></td>
                            <td><input type="submit" class="btn btn-info" value="Clear"></td>
                        </div>
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-primary btn-lg" role="button" th:href="@{'/main'}">Back</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="panel panel-primary">
                <div class="panel-body">
                    Panel Content 2
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-body">
                    Panel Content 3
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>

</html>
